<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Active Beaut√©</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="UTF-8" />

		<style id="" media="all">
			@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap");
		</style>

		<link href="./Stylesheets/bootstrap.css" rel="stylesheet" />
		<link href="./Stylesheets/ionicons.css" rel="stylesheet" />
		<link href="./Stylesheets/jquery.classycountdown.css" rel="stylesheet" />
		<link href="./Stylesheets/styles.css" rel="stylesheet" />
		<link href="./Stylesheets/responsive.css" rel="stylesheet" />
	</head>
	<body>
		<div class="main-area">
			<div class="container full-height position-static">
				<section class="left-section full-height">
					<a class="logo" href="#"><img src="images/logo.svg" alt="Logo" /></a>
					<div class="display-table">
						<div class="display-table-cell">
							<div class="main-content">
								<h1 class="title"><b>We're Coming Soon!</b></h1>
								<p>We can't wait to serve you and your skin. Thank you for your patience.</p>
								<div class="email-input-area">
									<form method="post">
										<input class="email-input" name="email" type="text" placeholder="Enter your email" />
										<button class="submit-btn" name="submit" type="submit"><b>NOTIFY US</b></button>
									</form>
								</div>
								<p class="post-desc">Sign up now to be among the first to see us!</p>
							</div>
						</div>
					</div>
					<ul class="footer-icons">
						<li>Let's get in touch</li>
						<li>
							<a href="#"><i class="ion-social-facebook"></i></a>
						</li>
						<li>
							<a href="#"><i class="ion-social-twitter"></i></a>
						</li>
						<li>
							<a href="#"><i class="ion-social-instagram-outline"></i></a>
						</li>
					</ul>
				</section>
				<section class="right-section" style="background-image: url(images/image.jpg)">
					<div class="display-table center-text">
						<div class="display-table-cell">
							<div id="rounded-countdown">
								<div class="countdown" data-remaining-sec="2000000"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>

		<script src="Scripts/jquery-3.1.1.min.js"></script>
		<script src="Scripts/tether.min.js"></script>
		<script src="Scripts/bootstrap.js"></script>
		<script src="Scripts/jquery.classycountdown.js"></script>
		<script src="Scripts/jquery.knob.js"></script>
		<script src="Scripts/jquery.throttle.js"></script>
		<script src="Scripts/scripts.js"></script>
	</body>
</html>
